<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cricket Game With Computer</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Bat Ball Stump Game</h1>
    <button onclick="

    let randomChoice = Math.random() * 3;
    
    let computerChoice = getComputerChoice(randomChoice);
    
    let result = getResult('Bat', computerChoice);
    
    popUpResult('Bat', computerChoice, result);

    ">Bat</button>


    <button onclick="

    randomChoice = Math.random() * 3;

    computerChoice = getComputerChoice(randomChoice);

    result = getResult('Ball', computerChoice);

    popUpResult('Ball', computerChoice, result);

    ">Ball</button>
    

    <button onclick="

    randomChoice = Math.random() * 3;

    computerChoice = getComputerChoice(randomChoice);

    result = getResult('Stump', computerChoice);

    popUpResult('Stump', computerChoice, result);

    ">Stump</button>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
